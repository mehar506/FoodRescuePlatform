<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Food Rescue Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background-color: #f5f7fa; }
        .container { max-width: 600px; margin: auto; text-align: center; }
        h2 { color: #333; }
        a { text-decoration: none; margin-top: 10px; display: inline-block; }
        button {
            padding: 10px 18px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            transition: 0.2s;
        }
        button:hover { background-color: #0056b3; }
        .logout { margin-top: 20px; display: block; color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ user.username }}!</h2>
        <p>You are logged in as <strong>{{ user.role }}</strong>.</p>

        {% if user.role == 'restaurant' %}
            <p>üç¥ You can post available food here:</p>
            <a href="{{ url_for('main.new_food_post') }}">
                <button>Create New Food Post</button>
            </a>

        {% elif user.role == 'organization' %}
            <p>ü§ù You can view available food posts to collect:</p>
            <a href="{{ url_for('main.view_food_posts') }}">
                <button>View Available Food Posts</button>
            </a>
        {% endif %}

        <a href="{{ url_for('main.logout') }}" class="logout">Logout</a>
    </div>
</body>
</html>
