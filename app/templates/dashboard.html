<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Food Rescue Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 600px; margin: auto; }
        a { text-decoration: none; color: #007BFF; margin-top: 10px; display: inline-block; }
        button { padding: 8px 16px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ user.username }}!</h2>
        <p>You are logged in as <strong>{{ user.role }}</strong>.</p>

        {% if user.role == 'restaurant' %}
            <p>üç¥ You can post available food here:</p>
            <a href="{{ url_for('main.new_food_post') }}">
                <button>Create New Food Post</button>
            </a>

        {% elif user.role == 'organization' %}
            <p>ü§ù You can view available food posts to collect:</p>
            <a href="{{ url_for('main.view_food_posts') }}">
                <button>View Available Food Posts</button>
            </a>
        {% endif %}

        <a href="{{ url_for('main.logout') }}">Logout</a>
    </div>
</body>
</html>
